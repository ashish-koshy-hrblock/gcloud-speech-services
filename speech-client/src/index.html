<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> G-Cloud Speech Services POC</title>
        <link
            rel="stylesheet"
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        >
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="recorder">
            <canvas id="audio-visualizer"></canvas>
            <div id="audio-toggle">
                <label class="switch">
                    <input type="checkbox" id="record-switch">
                    <span class="slider round"></span>
                </label>
                <pre id="record-switch-text"></pre>
            </div>
        </div>
        <script
            crossorigin="anonymous"
            src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        ></script>
        <script type="text/javascript" src="js/chat-entry.js"></script>
        <script type="text/javascript" src="js/visualize-audio.js"></script>
        <script type="text/javascript" src="js/audio-input.js"></script>
        <script type="text/javascript" src="js/socket-client.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script 
            crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        ></script>
    </body>
</html>
